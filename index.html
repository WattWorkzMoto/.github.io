<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watt Workz Moto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background:#0b0b0b;
  color:#fff;
  font-family: Arial, sans-serif;
}

header {
  padding:40px 20px;
  text-align:center;
  background:#000;
}

header h1 {
  font-family:'Orbitron',sans-serif;
  margin:0;
  letter-spacing:2px;
}

header p {
  color:#aaa;
}

.controls {
  display:flex;
  gap:10px;
  justify-content:center;
  padding:20px;
  flex-wrap:wrap;
}

select {
  padding:10px;
  border-radius:6px;
  border:none;
}

.grid {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap:20px;
  padding:20px;
  max-width:1300px;
  margin:auto;
}

.product {
  background:#111;
  border:1px solid #fff;
  border-radius:14px;
  padding:15px;
  display:flex;
  flex-direction:column;
}

.product img {
  width:100%;
  aspect-ratio:4/3;
  object-fit:contain;
  background:#000;
  border-radius:10px;
}

.product h3 {
  margin:10px 0 5px;
}

.price {
  font-size:1.2em;
  margin:5px 0;
}

button {
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#fff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.info {
  display:none;
  font-size:0.9em;
  color:#ccc;
  margin-top:8px;
}
</style>
</head>

</header>

<div class="grid" id="grid"></div>
