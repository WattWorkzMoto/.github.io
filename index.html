<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watt Workz Moto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background:#0b0b0b;
  color:#fff;
  font-family: Arial, sans-serif;
}

header {
  padding:40px 20px;
  text-align:center;
  background:#000;
}

header h1 {
  font-family:'Orbitron',sans-serif;
  margin:0;
  letter-spacing:2px;
}

header p {
  color:#aaa;
}

.controls {
  display:flex;
  gap:10px;
  justify-content:center;
  padding:20px;
  flex-wrap:wrap;
}

select {
  padding:10px;
  border-radius:6px;
  border:none;
}

.grid {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap:20px;
  padding:20px;
  max-width:1300px;
  margin:auto;
}

.product {
  background:#111;
  border:1px solid #fff;
  border-radius:14px;
  padding:15px;
  display:flex;
  flex-direction:column;
}

.product img {
  width:100%;
  aspect-ratio:4/3;
  object-fit:contain;
  background:#000;
  border-radius:10px;
}

.product h3 {
  margin:10px 0 5px;
}

.price {
  font-size:1.2em;
  margin:5px 0;
}

button {
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#fff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.info {
  display:none;
  font-size:0.9em;
  color:#ccc;
  margin-top:8px;
}
</style>
</head>

<body>

<header>
  <h1>Watt Workz Moto</h1>
  <p>High-Performance Electric Moto Parts</p>
</header>

<!-- FILTER CONTROLS -->
<div class="controls">
  <select id="brandFilter">
    <option value="">All Brands</option>
    <option>EBMX</option>
    <option>Electro & Co</option>
    <option>Nucular</option>
    <option>TruMoto</option>
  </select>

  <select id="bikeFilter">
    <option value="">All Bikes</option>
    <option>ETM RTR</option>
    <option>Sur-Ron</option>
    <option>Talaria</option>
  </select>
</div>

<!-- PRODUCT GRID -->
<div class="grid" id="grid"></div>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>

<script>
const products = [
  {
    name:"EBMX X-9000 V3 Controller",
    brand:"EBMX",
    bike:"Sur-Ron",
    price:2199,
    img:"https://via.placeholder.com/600x450?text=EBMX+X9000",
    info:"High-power controller. Up to 900A. Compatible with Sur-Ron & Talaria."
  },
  {
    name:"TruMoto 6+7 Powertrain Kit",
    brand:"TruMoto",
    bike:"ETM RTR",
    price:3999,
    img:"https://via.placeholder.com/600x450?text=TruMoto+6+7",
    info:"Complete motor & controller upgrade kit for ETM RTR builds."
  },
  {
    name:"Electro & Co ETM RTR Revolver Motor",
    brand:"Electro & Co",
    bike:"ETM RTR",
    price:1899,
    img:"https://via.placeholder.com/600x450?text=Revolver+Motor",
    info:"High-torque motor upgrade for ETM RTR."
  },
  {
    name:"Nucular 24F Controller",
    brand:"Nucular",
    bike:"Sur-Ron",
    price:1499,
    img:"https://via.placeholder.com/600x450?text=Nucular+24F",
    info:"Advanced field-oriented controller with deep tuning options."
  }
];

const grid = document.getElementById("grid");
const brandFilter = document.getElementById("brandFilter");
const bikeFilter = document.getElementById("bikeFilter");

function renderProducts() {
  grid.innerHTML = "";

  const selectedBrand = brandFilter.value;
  const selectedBike = bikeFilter.value;

  products.forEach(p => {
    // Only hide items IF a filter is selected
    if (
      (selectedBrand && p.brand !== selectedBrand) ||
      (selectedBike && p.bike !== selectedBike)
    ) return;

    const card = document.createElement("div");
    card.className = "product";
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <div class="price">$${p.price}</div>
      <button onclick="toggleInfo(this)">Info</button>
      <div class="info">${p.info}</div>
    `;
    grid.appendChild(card);
  });
}

function toggleInfo(btn) {
  const panel = btn.nextElementSibling;
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}

// Filters only narrow results — they never hide everything
brandFilter.addEventListener("change", renderProducts);
bikeFilter.addEventListener("change", renderProducts);

// INITIAL LOAD — SHOW EVERYTHING
renderProducts();
</script>

</body>
</html>
