<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watt Workz Moto</title>
  <!-- Google Fonts for aggressive look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }
    header {
      background: #111;
      padding: 40px;
      text-align: center;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      color: #ff0000;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px #000;
    }
    header p {
      color: #ccc;
      font-size: 1.2em;
      margin-top: 5px;
    }
    section {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    .product {
      border: 2px solid #333;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      background: #1a1a1a;
    }
    .product h2 {
      margin-top: 0;
      color: #00ffcc;
    }
    .price {
      font-size: 1.5em;
      color: #ffcc00;
      margin: 10px 0;
    }
    a.button {
      display: inline-block;
      background: #ff0000;
      color: #fff;
      padding: 12px 18px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
      margin-right: 10px;
    }
    a.button:hover {
      background: #ff4d4d;
    }
  </style>
</head>
<body>

<header>
  <h1>Watt Workz Moto</h1>
  <p>Electric Motorcycle Parts & Upgrades</p>
</header>

<section>
  <div class="product">
    <h2>72V Lithium Battery</h2>
    <p>High-capacity battery for e-moto builds.</p>
    <p class="price">$1199.99</p>
    <a class="button" href="https://instagram.com/wattworkzmoto" target="_blank">DM on Instagram</a>
  </div>

  <div class="product">
    <h2>Brushless Motor Controller</h2>
    <p>Programmable controller, high efficiency.</p>
    <p class="price">$349.99</p>
    <a class="button" href="https://instagram.com/wattworkzmoto" target="_blank">DM on Instagram</a>
  </div>
</section>

</body>
</html>
