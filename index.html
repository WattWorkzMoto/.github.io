<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watt Workz Moto</title>
  <!-- Orbitron font for aggressive header -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    /* General body */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff; /* white background */
      color: #000;      /* black text */
      position: relative;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #000; /* black header */
      padding: 40px;
      text-align: center;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      color: #fff; /* white header text */
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 1px 1px #333;
    }

    header p {
      color: #ccc;
      font-size: 1.2em;
      margin-top: 8px;
    }

    /* Section and products */
    section {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .product {
      border: 1px solid #000;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      background: #f5f5f5;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .product h2 {
      margin-top: 0;
      color: #000;
    }

    .price {
      font-size: 1.5em;
      color: #333;
      margin: 10px 0;
    }

    a.button, a.info-button {
      display: inline-block;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 5px;
      margin-right: 10px;
    }

    a.button {
      background: #000;
      color: #fff;
    }

    a.button:hover {
      background: #333;
    }

    a.info-button {
      background: #fff;
      color: #000;
      border: 1px solid #000;
    }

    a.info-button:hover {
      background: #000;
      color: #fff;
    }

    /* Warranty button at bottom-left */
    .warranty-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #000;
      color: #fff;
      padding: 12px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      z-index: 1000;
    }

    .warranty-button:hover {
      background: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>Watt Workz Moto</h1>
  <p>Electric Motorcycle Parts & Upgrades</p>
</header>

<section>
  <div class="product">
    <h2>72V Lithium Battery</h2>
    <p>High-capacity battery for e-moto builds.</p>
    <p class="price">$1199.99</p>
    <a class="button" href="https://instagram.com/wattworkzmoto" target="_blank">DM on Instagram</a>
    <a class="info-button" href="#" target="_blank">Info</a>
  </div>

  <div class="product">
    <h2>Brushless Motor Controller</h2>
    <p>Programmable controller, high efficiency.</p>
    <p class="price">$349.99</p>
    <a class="button" href="https://instagram.com/wattworkzmoto" target="_blank">DM on Instagram</a>
    <a class="info-button" href="#" target="_blank">Info</a>
  </div>
</section>

<!-- Warranty Button -->
<a class="warranty-button" href="https://instagram.com/wattworkzmoto" target="_blank">
  DM for Warranty Inquiries
</a>

</body>
</html>
