<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watt Workz Moto</title>
  <!-- Aggressive modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #0f0f0f, #1a1a1a);
      padding: 40px;
      text-align: center;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.2em;
      color: #00ffff; /* cyan for style */
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px #000;
    }

    header p {
      color: #cccccc;
      font-size: 1.2em;
      margin-top: 8px;
    }

    /* Section and products */
    section {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .product {
      border: 1px solid #333;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      background: #1e1e1e;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,255,255,0.2);
    }

    .product h2 {
      margin-top: 0;
      color: #00ffff; /* cyan accent */
    }

    .price {
      font-size: 1.5em;
      color: #ffcc00; /* gold accent for price */
      margin: 10px 0;
    }

    a.button {
      display: inline-block;
      background: #00ffff;
      color: #121212;
      padding: 12px 18px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 5px;
    }

    a.button:hover {
      background: #00b3b3;
      color: #fff;
    }

  </style>
</head>
<body>

<header>
  <h1>Watt Workz Moto</h1>
  <p>Electric Motorcycle Parts & Upgrades</p>
</header>

<section>
  <div class="product">
    <h2>72V Lithium Battery</h2>
    <p>High-capacity battery for e-moto builds.</p>
    <p class="price">$1199.99</p>
    <a class="button" href="https://instagram.com/wattworkzmoto" target="_blank">DM on Instagram</a>
  </div>

  <div class="product">
    <h2>Brushless Motor Controller</h2>
    <p>Programmable controller, high efficiency.</p>
    <p class="price">$349.99</p>
    <a class="button" href="https://instagram.com/wattworkzmoto" target="_blank">DM on Instagram</a>
  </div>
</section>

</body>
</html>
